<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layouts/admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .form-container {
            max-width: 1200px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px 10px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .form-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .content-wrapper {
            overflow-y: auto;
            height: calc(100vh - 100px);
            padding: 10px;
        }
    </style>
</head>
<body>
<section layout:fragment="body">
    <div class="content-wrapper">
        <h3 class="m-2" style="color: darkblue">Thêm Phòng Chiếu</h3>
        <div class="form-container">
            <form th:action="@{/rooms/add}" method="post">
                <div class="form-group" style="padding-bottom: 10px">
                    <label for="roomId">Room ID</label>
                    <input type="text" id="roomId" name="id"  class="form-control" readonly>
                </div>
                <div class="form-group"  style="padding-bottom: 10px">
                    <label for="city">City</label>
                    <select id="city" name="city" class="form-control" required>
                        <option value="DaNa">Da Nang</option>
                        <option value="HCM">Ho Chi Minh</option>
                    </select>
                </div>
                <div class="form-group"  style="padding-bottom: 10px">
                    <label for="theater">Theater</label>
                    <select id="theater" name="theater" class="form-control" required>
                        <option value="Lotte">Lotte</option>
                        <option value="Starlight">Starlight</option>
                    </select>
                </div>
                <div class="form-group" style="padding-bottom: 10px">
                    <label for="roomName">Tên phòng chiếu</label>
                    <input type="text" id="roomName" name="roomName" class="form-control" placeholder="Nhập tên phòng chiếu" required>
                </div>
                <div class="form-group" style="padding-bottom: 10px">
                    <label for="verticalSize">Chiều dọc (số ghế)</label>
                    <input type="number" id="verticalSize" name="verticalSize" class="form-control" placeholder="Nhập số ghế theo chiều dọc" required>
                </div>
                <div class="form-group" style="padding-bottom: 10px">
                    <label for="horizontalSize">Chiều ngang (số ghế)</label>
                    <input type="number" id="horizontalSize" name="horizontalSize" class="form-control" placeholder="Nhập số ghế theo chiều ngang" required>
                </div>
                <div class="form-group"  style="padding-bottom: 10px">
                    <label for="seatImport">Import ghế</label>
                    <input type="file" id="seatImport" name="seatImport" class="form-control-file" required>
                </div>
                <div class="form-group"  style="padding-bottom: 10px">
                    <label for="status">Trạng thái</label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="active">Đang hoạt động</option>
                        <option value="maintenance">Bảo trì</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Thêm Phòng Chiếu</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
