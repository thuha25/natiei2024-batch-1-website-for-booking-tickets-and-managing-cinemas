<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layouts/admin/layout}"
        lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SCREEN ROOM</title>
    <link rel="stylesheet" th:href="@{/assets/admin/css/movie.css}"/>
</head>
<body>
<section layout:fragment="body">
    <div class="wrapper mt-3">
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Phim
                <a href="" class="btn btn-success btn-circle">+</a>
            </h1>
            <div class="filter-container">
                <div class="filter-options">
                    <label for="statusFilter">Lọc theo:</label>
                    <select id="statusFilter" class="form-control form-control-sm">
                        <option value="all">Tất cả</option>
                        <option value="now-showing">Đang Chiếu</option>
                        <option value="upcoming">Sắp Chiếu</option>
                        <option value="ended">Ngừng Chiếu</option>
                    </select>
                </div>
                <div class="search-bar">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 500px">
                        <button class="btn btn-success" type="submit" style=" margin-left: -48px;"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <div class="dataTables_length" id="dataTable_length">
                                        <label>
                                            Show
                                            <select name="dataTable_length" aria-controls="dataTable"
                                                    class="custom-select custom-select-sm form-control form-control-sm">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>
                                            entries
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="dataTable" width="100%"
                                           cellspacing="0" role="grid" aria-describedby="dataTable_info"
                                           style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Tên Phim: activate to sort column descending"
                                                style="width: 111.333px;">Tên Phim
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-label="Thể Loại: activate to sort column ascending"
                                                style="width: 104.333px;">Thể Loại
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1"
                                                aria-label="Ngày Công Chiếu: activate to sort column ascending"
                                                style="width: 192.333px;">Ngày Công Chiếu
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-label="Poster: activate to sort column ascending"
                                                style="width: 82.3333px;">Poster
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-label="Thời Lượng: activate to sort column ascending"
                                                style="width: 132.333px;">Thời Lượng
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                                colspan="1" aria-label=": activate to sort column ascending"
                                                style="width: 76px;"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd">
                                            <td class="sorting_1">Conan</td>
                                            <td>Hoạt hình</td>
                                            <td>01/09/2024</td>
                                            <td><img
                                                    src="https://i.pinimg.com/736x/19/15/87/191587b38fb54a82998a55a69e78d375.jpg"
                                                    height="150" alt="">
                                            </td>
                                            <td>90 phút</td>
                                            <td>
                                                <a href=""
                                                   class="btn btn-success btn-circle btn-sm">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button onclick="" class="btn btn-danger btn-circle btn-sm">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        <tr role="row" class="even">
                                            <td class="sorting_1">Ma da</td>
                                            <td>Kinh dị</td>
                                            <td>30/07/2024</td>
                                            <td><img src="" height="150" alt=""></td>
                                            <td>120 phút</td>
                                            <td>
                                                <a href="" class="btn btn-success btn-circle btn-sm">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button onclick="" class="btn btn-danger btn-circle btn-sm">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-5">
                                    <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                                        Showing 1 to 2 of 2 entries
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button page-item previous disabled"
                                                id="dataTable_previous">
                                                <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0"
                                                   class="page-link">Previous
                                                </a>
                                            </li>
                                            <li class="paginate_button page-item active">
                                                <a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0"
                                                   class="page-link">1</a></li>
                                            <li class="paginate_button page-item next disabled" id="dataTable_next">
                                                <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0"
                                                   class="page-link">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
